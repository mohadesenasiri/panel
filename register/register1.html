<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام در پنل پیامکی</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IRANSansX:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="height: 100vh; max-height: 100vh;">
            <!-- Left side - Registration Form -->
            <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center">
                <div class="registration-form w-100 p-4 p-md-5">
                    <div class="text-center ">
                        <h1 class="h2 mb-4 fw-bold">ثبت‌نام در پنل پیامکی</h1>
                        <p class="text-muted ">شماره موبایل، کد ملی و نام‌ و نام‌خانوادگی خود را وارد کنید. شماره موبایل باید به نام شما و منطبق با کد ملی باشد.</p>
                    </div>
                    
                    <form class="mx-auto" style="max-width: 392px;">
                        <div class="form-group ">
                            <label for="mobile" class="form-label">شماره موبایل</label>
                            <div class="custom-input-group" >
                                <input type="tel" class="form-control "  id="mobile" placeholder="09×××××××××" required aria-describedby="mobileHelp" autocomplete="tel">
                                <div class="input-icon">
                                    <img src="../img/mobile-icon.svg" alt="موبایل" width="20" height="20">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group ">
                            <label for="nationalCode" class="form-label">کد ملی</label>
                            <div class="custom-input-group">
                                <input type="text" class="form-control" id="nationalCode"  required autocomplete="off">
                                <div class="input-icon">
                                    <img src="../img/national.png" alt="کد ملی" width="20" height="20">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group mb-4">
                            <label for="fullName" class="form-label">نام و نام خانوادگی</label>
                            <div class="custom-input-group">
                                <input type="text" class="form-control" id="fullName"  required autocomplete="name">
                                <div class="input-icon">
                                    <img src="../img/name.png" alt="نام کاربری" width="20" height="20">
                                </div>
                            </div>
                        </div>
                       
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary rounded-pill" type="submit">دریافت کد تایید</button>
                        </div>
                        
                        <div class="text-center mt-5">
                            <p class="mb-0">از قبل ثبت‌نام کرده‌اید؟ <a href="../login.html" class="text-decoration-none fw-semibold">ورود به حساب کاربری</a></p>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Right side - Image/Branding -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center left-side">
              
                    <div class="brand-logo-wrapper">
                        <img src="../img/logo.svg" alt="لوگو">
                    </div>
                
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/signup1.js"></script>
</body>
</html>
