<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تکمیل اطلاعات - پنل پیامکی</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IRANSansX:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="height: 100vh; max-height: 100vh;">
            <!-- Left side - Additional Information Form -->
            <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center">
                <div class="registration-form w-100 p-4 p-md-5">
                    <div class="text-center ">
                        <h1 class="h2 mb-4 fw-bold">ثبت‌نام در پنل پیامکی</h1>
                        <p class="text-muted ">لطفا برای حساب خود یک نام کاربری و یک رمز عبور قوی تعیین کنید و آن را
                            به خاطر بسپارید.</p>
                    </div>

                    <form class="mx-auto" style="max-width: 392px;">
                        <div class="form-group mb-4">
                            <label for="companyName" class="form-label">نام کاربری</label>
                            <div class="custom-input-group">
                                <input type="text" class="form-control" id="companyName" required
                                    autocomplete="organization">
                                <div class="input-icon">
                                    <div class="input-icon right">
                                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M10.0002 9.99999C12.3013 9.99999 14.1668 8.13451 14.1668 5.83332C14.1668 3.53214 12.3013 1.66666 10.0002 1.66666C7.69898 1.66666 5.8335 3.53214 5.8335 5.83332C5.8335 8.13451 7.69898 9.99999 10.0002 9.99999Z"
                                                stroke="#78829D" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path
                                                d="M17.1585 18.3333C17.1585 15.1083 13.9501 12.5 10.0001 12.5C6.05013 12.5 2.8418 15.1083 2.8418 18.3333"
                                                stroke="#78829D" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="form-group mb-4">
                            <label for="password" class="form-label">رمز عبور جدید</label>
                            <div class="custom-input-group">
                                <input type="password" class="form-control" id="password"
                                   required autocomplete="new-password">
                                <div class="input-icon right">
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <g clip-path="url(#clip0_1_4159)">
                                            <path
                                                d="M5 8.33332V6.66666C5 3.90832 5.83333 1.66666 10 1.66666C14.1667 1.66666 15 3.90832 15 6.66666V8.33332"
                                                stroke="#78829D" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path
                                                d="M14.1665 18.3333H5.83317C2.49984 18.3333 1.6665 17.5 1.6665 14.1667V12.5C1.6665 9.16668 2.49984 8.33334 5.83317 8.33334H14.1665C17.4998 8.33334 18.3332 9.16668 18.3332 12.5V14.1667C18.3332 17.5 17.4998 18.3333 14.1665 18.3333Z"
                                                stroke="#78829D" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path d="M13.3306 13.3333H13.338" stroke="#78829D" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M9.99609 13.3333H10.0036" stroke="#78829D" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M6.66211 13.3333H6.66959" stroke="#78829D" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </g>
                                        <defs>
                                            <clipPath id="clip0_1_4159">
                                                <rect width="20" height="20" fill="white" />
                                            </clipPath>
                                        </defs>
                                    </svg>
                                </div>
                                <div class="input-icon left">
                                    <svg id="togglePassword" width="20" height="20" viewBox="0 0 20 20" fill="none"
                                        xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;">
                                        <path
                                            d="M12.9832 9.99999C12.9832 11.65 11.6499 12.9833 9.9999 12.9833C8.3499 12.9833 7.0166 11.65 7.0166 9.99999C7.0166 8.34999 8.3499 7.01669 9.9999 7.01669C11.6499 7.01669 12.9832 8.34999 12.9832 9.99999Z"
                                            stroke="#23A857" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path
                                            d="M9.9999 16.8917C12.9416 16.8917 15.6832 15.1583 17.5916 12.1583C18.3416 10.9833 18.3416 9.00833 17.5916 7.83331C15.6832 4.83331 12.9416 3.09998 9.9999 3.09998C7.0582 3.09998 4.31654 4.83331 2.4082 7.83331C1.6582 9.00833 1.6582 10.9833 2.4082 12.1583C4.31654 15.1583 7.0582 16.8917 9.9999 16.8917Z"
                                            stroke="#23A857" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="confirmPassword" class="form-label">تکرار رمز عبور جدید</label>
                            <div class="custom-input-group">
                                <input type="password" class="form-control" id="confirmPassword"
                                     required autocomplete="new-password">
                                <div class="input-icon right">
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <g clip-path="url(#clip0_1_4159)">
                                            <path
                                                d="M5 8.33332V6.66666C5 3.90832 5.83333 1.66666 10 1.66666C14.1667 1.66666 15 3.90832 15 6.66666V8.33332"
                                                stroke="#78829D" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path
                                                d="M14.1665 18.3333H5.83317C2.49984 18.3333 1.6665 17.5 1.6665 14.1667V12.5C1.6665 9.16668 2.49984 8.33334 5.83317 8.33334H14.1665C17.4998 8.33334 18.3332 9.16668 18.3332 12.5V14.1667C18.3332 17.5 17.4998 18.3333 14.1665 18.3333Z"
                                                stroke="#78829D" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path d="M13.3306 13.3333H13.338" stroke="#78829D" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M9.99609 13.3333H10.0036" stroke="#78829D" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M6.66211 13.3333H6.66959" stroke="#78829D" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </g>
                                        <defs>
                                            <clipPath id="clip0_1_4159">
                                                <rect width="20" height="20" fill="white" />
                                            </clipPath>
                                        </defs>
                                    </svg>
                                </div>
                                <div class="input-icon left">
                                    <svg id="toggleConfirmPassword" width="20" height="20" viewBox="0 0 20 20"
                                        fill="none" xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;">
                                        <path
                                            d="M12.9832 9.99999C12.9832 11.65 11.6499 12.9833 9.9999 12.9833C8.3499 12.9833 7.0166 11.65 7.0166 9.99999C7.0166 8.34999 8.3499 7.01669 9.9999 7.01669C11.6499 7.01669 12.9832 8.34999 12.9832 9.99999Z"
                                            stroke="#23A857" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path
                                            d="M9.9999 16.8917C12.9416 16.8917 15.6832 15.1583 17.5916 12.1583C18.3416 10.9833 18.3416 9.00833 17.5916 7.83331C15.6832 4.83331 12.9416 3.09998 9.9999 3.09998C7.0582 3.09998 4.31654 4.83331 2.4082 7.83331C1.6582 9.00833 1.6582 10.9833 2.4082 12.1583C4.31654 15.1583 7.0582 16.8917 9.9999 16.8917Z"
                                            stroke="#23A857" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mb-4">
                            <button class="btn btn-primary rounded-pill" type="submit">تایید و ورود</button>
                        </div>

                        <div class="text-center mt-4">
                            <p class="mb-0"><a href="register2.html" class="text-decoration-none fw-semibold">بازگشت به
                                    مرحله قبل</a></p>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right side - Image/Branding -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center left-side">
                <div class="text-center p-5">
                    <div class="brand-logo-wrapper">
                        <img src="../img/logo.svg" alt="لوگو" class="brand-logo">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/signup1.js"></script>
</body>

</html>
