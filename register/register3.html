    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const hintItems = document.querySelectorAll('.hint-item');
            const hintIcons = document.querySelectorAll('.hint-icon');
            const hintTexts = document.querySelectorAll('.hint-text');
            
            // Password validation criteria
            const validatePassword = (password) => {
                return {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    number: /\d/.test(password),
                    special: /[^A-Za-z0-9]/.test(password)
                };
            };
            
            // Check if passwords match
            const passwordsMatch = (password, confirmPassword) => {
                return password === confirmPassword && password !== '';
            };
            
            // Update hint styles based on validation
            const updateHints = () => {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                const passwordValidations = validatePassword(password);
                const match = passwordsMatch(password, confirmPassword);
                
                // Update first hint (password criteria)
                const firstHintIcon = hintIcons[0];
                const firstHintText = hintTexts[0];
                if (passwordValidations.length && passwordValidations.uppercase && 
                    passwordValidations.number && passwordValidations.special) {
                    firstHintIcon.classList.remove('inactive');
                    firstHintIcon.classList.add('active');
                    firstHintText.classList.remove('inactive');
                    firstHintText.classList.add('active');
                } else {
                    firstHintIcon.classList.remove('active');
                    firstHintIcon.classList.add('inactive');
                    firstHintText.classList.remove('active');
                    firstHintText.classList.add('inactive');
                }
                
                // Update second hint (password match)
                const secondHintIcon = hintIcons[1];
                const secondHintText = hintTexts[1];
                if (match) {
                    secondHintIcon.classList.remove('inactive');
                    secondHintIcon.classList.add('active');
                    secondHintText.classList.remove('inactive');
                    secondHintText.classList.add('active');
                } else {
                    secondHintIcon.classList.remove('active');
                    secondHintIcon.classList.add('inactive');
                    secondHintText.classList.remove('active');
                    secondHintText.classList.add('inactive');
                }
            };
            
            // Add event listeners
            if (passwordInput) {
                passwordInput.addEventListener('input', updateHints);
            }
            
            if (confirmPasswordInput) {
                confirmPasswordInput.addEventListener('input', updateHints);
            }
        });
    </script>
</body>
</html>
