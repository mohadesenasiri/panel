<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأیید کد پیامکی - پنل پیامکی</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IRANSansX:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="height: 100vh; max-height: 100vh;">
            <!-- Left side - Verification Form -->
            <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center">
                <div class="registration-form w-100 p-4 p-md-5">
                    <div class="text-center mb-5">
                        <h1 class="h2 mb-2 fw-bold">تأیید کد پیامکی</h1>
                        <p class="text-muted mb-4">کد تأیید ۵ رقمی به شماره موبایل شما ارسال شد. لطفاً آن را وارد کنید.</p>
                    </div>
                    
                    <form class="mx-auto" style="max-width: 392px;">
                        <div class="form-group mb-4">
                            <label for="verificationCode" class="form-label">کد تأیید</label>
                            <div class="custom-input-group">
                                <input type="text" class="form-control" id="verificationCode" placeholder="کد ۵ رقمی" required maxlength="5" inputmode="numeric" pattern="[0-9]{5}" autocomplete="one-time-code">
                                <div class="input-icon">
                                    <img src="../img/mobile-icon.svg" alt="کد تأیید" width="20" height="20">
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 mb-4">
                            <button class="btn btn-primary rounded-pill" type="submit">تایید و ادامه</button>
                        </div>
                        
                        <div class="text-center">
                            <p class="mb-0">دریافت مجدد کد تأیید تا <span class="fw-semibold">۰۲:۰۰</span> دقیقه دیگر</p>
                            <a href="#" class="text-decoration-none">ارسال مجدد کد</a>
                        </div>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0"><a href="register1.html" class="text-decoration-none fw-semibold">تغییر شماره موبایل</a></p>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Right side - Image/Branding -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center left-side">
                <div class="text-center p-5">
                    <div class="brand-logo-wrapper">
                        <img src="../img/logo.svg" alt="لوگو" class="brand-logo">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/signup1.js"></script>
</body>
</html>
