<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Logo</title>
    <style>
        .test-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #23A857 0%, #1e8f4a 100%);
        }
        
        .brand-logo-wrapper {
            position: relative;
            width: 370px;
            height: 450px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid white;
        }

        .brand-logo {
            position: absolute;
            top: 155px;
            left: 171px;
            width: 200px;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="brand-logo-wrapper">
            <img src="img/logo.svg" alt="لوگو" class="brand-logo">
        </div>
    </div>
</body>
</html>
