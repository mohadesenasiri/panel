<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل پیامکی</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IRANSansX:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link href="register/css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="height: 100vh; max-height: 100vh;">
            <!-- Left side - Login Form -->
            <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center">
                <div class="registration-form w-100 p-4 p-md-5">
                    <div class="text-center mb-5">
                        <h1 class="h2 mb-4 fw-bold">ورود به پنل پیامکی</h1>
                        <p class="text-muted mb-4">لطفا برای حساب خود یک نام کاربری و یک رمز عبور قوی تعیین کنید و آن را به خاطر بسپارید.</p>
                    </div>

                    <form class="mx-auto" style="max-width: 392px;" id="loginForm">
                        <div class="form-group mb-4">
                            <label for="username" class="form-label">نام کاربری</label>
                            <div class="custom-input-group">
                                <input type="text" class="form-control" id="username"
                                    placeholder="نام کاربری خود را وارد کنید" required autocomplete="username">
                                <div class="input-icon right">
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M9.99967 9.99999C12.3008 9.99999 14.1663 8.13451 14.1663 5.83332C14.1663 3.53214 12.3008 1.66666 9.99967 1.66666C7.69849 1.66666 5.83301 3.53214 5.83301 5.83332C5.83301 8.13451 7.69849 9.99999 9.99967 9.99999Z"
                                            stroke="#78829D" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path
                                            d="M17.1585 18.3333C17.1585 15.1083 13.9501 12.5 10.0001 12.5C6.05013 12.5 2.8418 15.1083 2.8418 18.3333"
                                            stroke="#78829D" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="password" class="form-label">رمز عبور</label>
                            <div class="custom-input-group">
                                <input type="password" class="form-control" id="password"
                                    placeholder="رمز عبور خود را وارد کنید" required autocomplete="current-password">
                                <div class="input-icon right">
                                    <!-- Key Icon -->
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <g clip-path="url(#clip0_1_4159)">
                                            <path
                                                d="M5 8.33332V6.66666C5 3.90832 5.83333 1.66666 10 1.66666C14.1667 1.66666 15 3.90832 15 6.66666V8.33332"
                                                stroke="#78829D" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path
                                                d="M14.1665 18.3333H5.83317C2.49984 18.3333 1.6665 17.5 1.6665 14.1667V12.5C1.6665 9.16668 2.49984 8.33334 5.83317 8.33334H14.1665C17.4998 8.33334 18.3332 9.16668 18.3332 12.5V14.1667C18.3332 17.5 17.4998 18.3333 14.1665 18.3333Z"
                                                stroke="#78829D" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path d="M13.3306 13.3333H13.338" stroke="#78829D" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M9.99609 13.3333H10.0036" stroke="#78829D" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M6.66211 13.3333H6.66959" stroke="#78829D" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </g>
                                        <defs>
                                            <clipPath id="clip0_1_4159">
                                                <rect width="20" height="20" fill="white" />
                                            </clipPath>
                                        </defs>
                                    </svg>
                                </div>
                                <div class="input-icon left">
                                    <!-- Eye Icon -->
                                    <svg id="togglePassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                        fill="none" viewBox="0 0 20 20" style="cursor: pointer;">
                                        <path
                                            d="M12.9832 9.99999C12.9832 11.65 11.6499 12.9833 9.9999 12.9833C8.3499 12.9833 7.0166 11.65 7.0166 9.99999C7.0166 8.34999 8.3499 7.01669 9.9999 7.01669C11.6499 7.01669 12.9832 8.34999 12.9832 9.99999Z"
                                            stroke="#23A857" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path
                                            d="M9.9999 16.8917C12.9416 16.8917 15.6832 15.1583 17.5916 12.1583C18.3416 10.9833 18.3416 9.00833 17.5916 7.83331C15.6832 4.83331 12.9416 3.09998 9.9999 3.09998C7.0582 3.09998 4.31654 4.83331 2.4082 7.83331C1.6582 9.00833 1.6582 10.9833 2.4082 12.1583C4.31654 15.1583 7.0582 16.8917 9.9999 16.8917Z"
                                            stroke="#23A857" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                        </div>


                        <div class="form-group mb-4">
                            <label for="confirmPassword" class="form-label">تکرار رمز عبور</label>
                            <div class="custom-input-group">
                                <input type="password" class="form-control" id="confirmPassword"
                                    placeholder="رمز عبور خود را مجدداً وارد کنید" required autocomplete="new-password">
                                <div class="input-icon right">
                                    <!-- Key Icon -->
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <g clip-path="url(#clip0_1_4159)">
                                            <path
                                                d="M5 8.33332V6.66666C5 3.90832 5.83333 1.66666 10 1.66666C14.1667 1.66666 15 3.90832 15 6.66666V8.33332"
                                                stroke="#78829D" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path
                                                d="M14.1665 18.3333H5.83317C2.49984 18.3333 1.6665 17.5 1.6665 14.1667V12.5C1.6665 9.16668 2.49984 8.33334 5.83317 8.33334H14.1665C17.4998 8.33334 18.3332 9.16668 18.3332 12.5V14.1667C18.3332 17.5 17.4998 18.3333 14.1665 18.3333Z"
                                                stroke="#78829D" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path d="M13.3306 13.3333H13.338" stroke="#78829D" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M9.99609 13.3333H10.0036" stroke="#78829D" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M6.66211 13.3333H6.66959" stroke="#78829D" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </g>
                                        <defs>
                                            <clipPath id="clip0_1_4159">
                                                <rect width="20" height="20" fill="white" />
                                            </clipPath>
                                        </defs>
                                    </svg>
                                </div>
                                <div class="input-icon left">
                                    <!-- Eye Icon -->
                                    <svg id="toggleConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20"
                                        height="20" fill="none" viewBox="0 0 20 20" style="cursor: pointer;">
                                        <path
                                            d="M12.9832 9.99999C12.9832 11.65 11.6499 12.9833 9.9999 12.9833C8.3499 12.9833 7.0166 11.65 7.0166 9.99999C7.0166 8.34999 8.3499 7.01669 9.9999 7.01669C11.6499 7.01669 12.9832 8.34999 12.9832 9.99999Z"
                                            stroke="#23A857" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path
                                            d="M9.9999 16.8917C12.9416 16.8917 15.6832 15.1583 17.5916 12.1583C18.3416 10.9833 18.3416 9.00833 17.5916 7.83331C15.6832 4.83331 12.9416 3.09998 9.9999 3.09998C7.0582 3.09998 4.31654 4.83331 2.4082 7.83331C1.6582 9.00833 1.6582 10.9833 2.4082 12.1583C4.31654 15.1583 7.0582 16.8917 9.9999 16.8917Z"
                                            stroke="#23A857" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <!-- Password Strength Indicator -->
                        <div class="password-strength mb-4">
                            <div class="d-flex align-items-center mb-2">
                                <small id="lengthIndicator" class="text-danger me-2">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <g clip-path="url(#clip0_1_4178)">
                                            <path
                                                d="M8.00016 14.6666C11.6668 14.6666 14.6668 11.6666 14.6668 7.99998C14.6668 4.33331 11.6668 1.33331 8.00016 1.33331C4.3335 1.33331 1.3335 4.33331 1.3335 7.99998C1.3335 11.6666 4.3335 14.6666 8.00016 14.6666Z"
                                                stroke="#78829D" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path d="M5.1665 7.99998L7.05317 9.88665L10.8332 6.11334" stroke="#78829D"
                                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                        </g>
                                        <defs>
                                            <clipPath id="clip0_1_4178">
                                                <rect width="16" height="16" fill="white" />
                                            </clipPath>
                                        </defs>
                                    </svg>
                                </small>
                                <small class="text-muted">حداقل ۶ کاراکتر</small>
                            </div>
                            <div class="d-flex align-items-center mb-2">
                                <small id="uppercaseIndicator" class="text-danger me-2">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <g clip-path="url(#clip0_1_4178)">
                                            <path
                                                d="M8.00016 14.6666C11.6668 14.6666 14.6668 11.6666 14.6668 7.99998C14.6668 4.33331 11.6668 1.33331 8.00016 1.33331C4.3335 1.33331 1.3335 4.33331 1.3335 7.99998C1.3335 11.6666 4.3335 14.6666 8.00016 14.6666Z"
                                                stroke="#78829D" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path d="M5.1665 7.99998L7.05317 9.88665L10.8332 6.11334" stroke="#78829D"
                                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                        </g>
                                        <defs>
                                            <clipPath id="clip0_1_4178">
                                                <rect width="16" height="16" fill="white" />
                                            </clipPath>
                                        </defs>
                                    </svg>
                                </small>
                                <small class="text-muted">شامل حروف بزرگ و کوچک انگلیسی</small>
                            </div>
                            <div class="d-flex align-items-center mb-2">
                                <small id="numberIndicator" class="text-danger me-2">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <g clip-path="url(#clip0_1_4178)">
                                            <path
                                                d="M8.00016 14.6666C11.6668 14.6666 14.6668 11.6666 14.6668 7.99998C14.6668 4.33331 11.6668 1.33331 8.00016 1.33331C4.3335 1.33331 1.3335 4.33331 1.3335 7.99998C1.3335 11.6666 4.3335 14.6666 8.00016 14.6666Z"
                                                stroke="#78829D" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path d="M5.1665 7.99998L7.05317 9.88665L10.8332 6.11334" stroke="#78829D"
                                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                        </g>
                                        <defs>
                                            <clipPath id="clip0_1_4178">
                                                <rect width="16" height="16" fill="white" />
                                            </clipPath>
                                        </defs>
                                    </svg>
                                </small>
                                <small class="text-muted">حداقل ۱ عدد</small>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mb-4">
                            <button class="btn btn-primary rounded-pill" type="submit">ورود</button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">حساب کاربری ندارید؟ <a href="register/register1.html"
                                    class="text-decoration-none fw-semibold">ثبت‌نام</a></p>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right side - Image/Branding -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center left-side">
                <div class="text-center p-5">
                    <div class="brand-logo-wrapper">
                        <img src="img/logo.svg" alt="لوگو" class="brand-logo">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Password visibility toggle
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');

            const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
            const confirmPassword = document.querySelector('#confirmPassword');

            if (togglePassword && password) {
                togglePassword.addEventListener('click', function () {
                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    password.setAttribute('type', type);

                    // For the new SVG structure, we'll toggle between showing and hiding states
                    const eyeIcon = this;
                    if (type === 'password') {
                        // Change to closed eye (showing password state)
                        eyeIcon.innerHTML = '<path d="M12.9832 9.99999C12.9832 11.65 11.6499 12.9833 9.9999 12.9833C8.3499 12.9833 7.0166 11.65 7.0166 9.99999C7.0166 8.34999 8.3499 7.01669 9.9999 7.01669C11.6499 7.01669 12.9832 8.34999 12.9832 9.99999Z" stroke="#23A857" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M9.9999 16.8917C12.9416 16.8917 15.6832 15.1583 17.5916 12.1583C18.3416 10.9833 18.3416 9.00833 17.5916 7.83331C15.6832 4.83331 12.9416 3.09998 9.9999 3.09998C7.0582 3.09998 4.31654 4.83331 2.4082 7.83331C1.6582 9.00833 1.6582 10.9833 2.4082 12.1583C4.31654 15.1583 7.0582 16.8917 9.9999 16.8917Z" stroke="#23A857" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>';
                    } else {
                        // Change to open eye (hiding password state)
                        eyeIcon.innerHTML = '<path d="M1.5 10C1.5 10 3.5 6 10 6C16.5 6 18.5 10 18.5 10C18.5 10 16.5 14 10 14C3.5 14 1.5 10 1.5 10Z" stroke="#23A857" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M10 11.5C10.8284 11.5 11.5 10.8284 11.5 10C11.5 9.17157 10.8284 8.5 10 8.5C9.17157 8.5 8.5 9.17157 8.5 10C8.5 10.8284 9.17157 11.5 10 11.5Z" stroke="#23A857" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>';
                    }
                });
            }

            if (toggleConfirmPassword && confirmPassword) {
                toggleConfirmPassword.addEventListener('click', function () {
                    const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                    confirmPassword.setAttribute('type', type);

                    // For the new SVG structure, we'll toggle between showing and hiding states
                    const eyeIcon = this;
                    if (type === 'password') {
                        // Change to closed eye (showing password state)
                        eyeIcon.innerHTML = '<path d="M12.9832 9.99999C12.9832 11.65 11.6499 12.9833 9.9999 12.9833C8.3499 12.9833 7.0166 11.65 7.0166 9.99999C7.0166 8.34999 8.3499 7.01669 9.9999 7.01669C11.6499 7.01669 12.9832 8.34999 12.9832 9.99999Z" stroke="#23A857" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M9.9999 16.8917C12.9416 16.8917 15.6832 15.1583 17.5916 12.1583C18.3416 10.9833 18.3416 9.00833 17.5916 7.83331C15.6832 4.83331 12.9416 3.09998 9.9999 3.09998C7.0582 3.09998 4.31654 4.83331 2.4082 7.83331C1.6582 9.00833 1.6582 10.9833 2.4082 12.1583C4.31654 15.1583 7.0582 16.8917 9.9999 16.8917Z" stroke="#23A857" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>';
                    } else {
                        // Change to open eye (hiding password state)
                        eyeIcon.innerHTML = '<path d="M1.5 10C1.5 10 3.5 6 10 6C16.5 6 18.5 10 18.5 10C18.5 10 16.5 14 10 14C3.5 14 1.5 10 1.5 10Z" stroke="#23A857" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M10 11.5C10.8284 11.5 11.5 10.8284 11.5 10C11.5 9.17157 10.8284 8.5 10 8.5C9.17157 8.5 8.5 9.17157 8.5 10C8.5 10.8284 9.17157 11.5 10 11.5Z" stroke="#23A857" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>';
                    }
                });
            }

            // Password strength validation
            const lengthIndicator = document.getElementById('lengthIndicator');
            const uppercaseIndicator = document.getElementById('uppercaseIndicator');
            const numberIndicator = document.getElementById('numberIndicator');
            const specialCharIndicator = document.getElementById('specialCharIndicator');

            if (password) {
                password.addEventListener('input', function () {
                    const pwd = this.value;

                    // Check length (minimum 6 characters)
                    if (pwd.length >= 6) {
                        lengthIndicator.textContent = '✓';
                        lengthIndicator.className = 'text-success';
                    } else {
                        lengthIndicator.textContent = '✘';
                        lengthIndicator.className = 'text-danger';
                    }

                    // Check for uppercase letters
                    if (/[A-Z]/.test(pwd)) {
                        uppercaseIndicator.textContent = '✓';
                        uppercaseIndicator.className = 'text-success';
                    } else {
                        uppercaseIndicator.textContent = '✘';
                        uppercaseIndicator.className = 'text-danger';
                    }

                    // Check for numbers
                    if (/\d/.test(pwd)) {
                        numberIndicator.textContent = '✓';
                        numberIndicator.className = 'text-success';
                    } else {
                        numberIndicator.textContent = '✘';
                        numberIndicator.className = 'text-danger';
                    }

                    // Check for special characters
                    if (/[^A-Za-z0-9]/.test(pwd)) {
                        specialCharIndicator.textContent = '✓';
                        specialCharIndicator.className = 'text-success';
                    } else {
                        specialCharIndicator.textContent = '✘';
                        specialCharIndicator.className = 'text-danger';
                    }
                });
            }

            // Form submission handler
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function (e) {
                    e.preventDefault();

                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;

                    // Basic validation
                    if (!username || !password || !confirmPassword) {
                        alert('لطفاً تمامی فیلدهای الزامی را پر کنید.');
                        return;
                    }

                    // Password confirmation check
                    if (password !== confirmPassword) {
                        alert('رمز عبور و تکرار آن یکسان نیستند.');
                        return;
                    }

                    // Password strength check
                    if (password.length < 6 || !/[A-Z]/.test(password) || !/\d/.test(password) || !/[^A-Za-z0-9]/.test(password)) {
                        alert('رمز عبور باید حداقل ۶ کاراکتر، شامل حروف بزرگ، عدد و کاراکتر خاص باشد.');
                        return;
                    }

                    // In a real application, you would send the data to a server here
                    alert('ورود موفقیت‌آمیز بود!');
                });
            }

            // Add focus effects to custom input groups
            const inputs = document.querySelectorAll('.custom-input-group .form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function () {
                    this.parentElement.querySelector('.input-icon img').style.filter = 'brightness(0) saturate(100%) invert(45%) sepia(98%) saturate(421%) hue-rotate(101deg) brightness(92%) contrast(85%)';
                });

                input.addEventListener('blur', function () {
                    this.parentElement.querySelector('.input-icon img').style.filter = 'none';
                });
            });
        });
    </script>
</body>

</html>
